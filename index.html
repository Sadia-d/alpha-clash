<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyui and tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
   </head>
   <body class="font-popins" >
    <main class=" bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- home section -->
        <section id="home-screen"  class="  text-white flex flex-col justify-center items-center min-h-screen ">
           <div class=" flex flex-col items-center text-center gap-10">
            <h1 class="text-8xl font-anton">ALPHABET CLASH </h1>
            <p> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn">Play Now</button>
           </div>
        </section>
        <!-- playground section start -->

   <section id="play-ground" class=" min-h-screen hidden">
    <div class=" flex flex-col justify-center items-center gap-14"> 
       <div class="artboard artboard-horizontal phone-5 border-8 border-[#010313CC] rounded-2xl bg-[#FFFFFFB3] mt-10">
        <div class="  flex justify-center items-center">
            <p class="bg-[#2F2941] text-white px-2 py-2 rounded-b-xl" >Don't watch keyboard  while playing...</p>
        </div>
        <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-9xl font-bold uppercase">Y</p>
        </div>
       </div>
    <!-- keybord-button start-->
     <div>
        <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
     </div>
    <!-- keybord-button end-->
     <!-- life score -->
    <div class="flex justify-between w-3/4">
        <button class="btn bg-[#894189] border-none text-white">Life <img src="images/Group 23.svg" alt=""> 1</button>
    <button class="btn bg-[#360490] border-none text-white">Score <img src="images/monetization_on.svg" alt=""></button>
    </div>
     </div>
     </section>

        <!-- playground section end -->

        <section id="score" class=" min-h-screen  flex flex-col justify-center items-center hidden">
            <div class=" space-y-5 text-white text-center bg-[#FFFFFF33] p-5 rounded-md">
              <p class="text-5xl ">Score : 14</p>
              <button class="btn"> Play Now</button>
              <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alphaClass.js"></script>
</body>
</html>
